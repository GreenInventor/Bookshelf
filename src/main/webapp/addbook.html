<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Book</title>
</head>
<body>
	<h1>Add Book:</h1>
	<form action="addBookServlet" method="post">
		<p>Title: <input type="text" name="title"></p>
		<p>Author: <input type="text" name="author"></p>
		<p>ISBN: <input type="text" name="isbn"></p>
		<p>Publisher: <input type="text" name="publisher"></p>
		<p>Pages: <input type="number" name="numOfPages"></p>
		<p>Chapters: <input type="number" name="numOfChapters"></p>
		<p>Is Series: <input type="checkbox" name="isSeries"></p>
		<p>Genre: <input type="text" name="genre"></p>
		<input type="submit" value="Add Book">
		<input type="reset" value="Reset">
	</form><br>
	<a href="viewAllBooksServlet">View All Books</a>
</body>
</html>
